<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="custom.css">
		<link rel="icon" type="image/x-icon" src="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scooptacular | Home</title>
	</head>
	<body>
		<header>
			<div class="header-container" id='header-container'>
				<div class="header-image">
					<img src="media/header.png" class="header-image-img" id='header-image'>
				</div>
			</div>
			<div class="navigation-bar" id='navigation-bar'>
				<div class="navigation-bar-buttons" id='navigation-bar-buttons'>
					<a class='navigation-button' href='https://scooptacular.github.io/'>Home</a>
					<a class="navigation-button" href="https://scooptacular.github.io/about">About Us</a>
					<a class="navigation-button" href="https://scooptacular.github.io/charity">Charity</a>
					<a class='navigation-button' href='https://scooptacular.github.io/order' target=1>Order</a>
					<a class="navigation-button" href="https://scooptacular.github.io/contact">Contact Us</a>
				</div>
			</div>
		</header>
		<main>
			<h1 class="header-text">Scooptacular Ice Cream Bussiness</h1>
		</main>
		<footer>
			<div class='logo-container'>
				<img src="media/icon.png" class="logo">
			</div>
		</footer>
	</body>
</html>
<script type="text/javascript">
    let details = navigator.userAgent;
    let regexp = /android|iphone|kindle|ipad/i;
    let isMobileDevice = regexp.test(details);
    if (isMobileDevice) {
        // window.location.replace("https://scooptacular.github.io/phone");
        document.getElementById("header-container").setAttribute("style", "height: 150px");
        document.getElementById("header-image").setAttribute("style", "height: 150px");
        document.getElementById("navigation-bar").setAttribute("style", "height: 50px");
        document.getElementById("navigation-bar-buttons").setAttribute("style", "height: 50px; font-size: 10px");
    }
</script>
